<section id="s-3" class="section-3">
  <span>Here is</span>
  <h1>My Projects</h1>
  {% for project in projects %}
    <div class="project">
      <div class="title">
        <h3>Project title:</h3>
        <p>{{project["title"]}}</p>
      </div>
      <div class="description">
        <h3>Project description:</h3>
        <p>{{project["description"]}}</p>
      </div>
      <div class="github-link">
        <h3>Github link:</h3>
        <a target="_blank" href={{project['github_link']}}>{{project["github_link"]}}</a>
      </div>
      <div class="deployment-link">
        <h3>Deployment link:</h3>
        <a target="_blank" href={{project["deployment_link"]}}>{{project["deployment_link"]}}</a>
      </div>
      <div class="view">
        <h3>Display:</h3>
        <div class="hide-iframe">
          <iframe  src={{project["deployment_link"]}}></iframe>
        </div>
      </div>
    </div>
  {% endfor %}
</section>
